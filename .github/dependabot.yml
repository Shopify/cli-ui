version: 2

updates:
 - package-ecosystem: "github-actions"
   directory: "/"
   schedule:
     interval: "weekly"
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
    time: "07:00"
    timezone: America/Toronto
  open-pull-requests-limit: 99
  groups:
    dev-dependencies:
      dependency-type: "development"
